<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>+
</head>
<body>
<section>

   <div class="card mr-3 mr-3">
       <div class="card-body" th:if="${model}">
           <div class="container text-center">
               <img src="" style="height: 200px ; width: 200px" class="my_profile" th:src="@{'/img/'+${model.image}}">
               <h3 class="mt-3" > <span th:text="${model.name}"></span>(<span th:text="${model.secondName}"></span>)</h3>
               <table class="table">
                   <thead>
                   <tr>
                       <th scope="col">#ID</th>
                       <th scope="col">SCMUSER<span th:text="${model.cid}">

                       </span></th>

                   </tr>
                   </thead>
                   <tbody>
                   <tr>
                       <th scope="row">Email</th>
                       <td><span th:text="${model.email}">

                       </span></td>

                   </tr>
                   <tr>
                       <th scope="row">Phone</th>
                       <td><span th:text="${model.phone}">

                       </span></td>

                   </tr>
                   <tr>
                       <th scope="row">Work</th>
                       <td><span th:text="${model.work}">

                       </span></td>

                   </tr>

                   </tbody>

               </table>
               <div class="description mt-3">

                <th:block th:utext="${model.description}"></th:block>
               </div>
               <div class="container">
                   <a th:href="@{'/user/delete/'+${model.cid}}" class="btn btn-danger btn-sm">Delete

                   </a>
                   <form method="post" th:action="@{'/user/update-contact/'+${model.cid}}" class="mt-2">
                       <button type="submit" class="btn btn-block btn-primary btn-sm">Update


                       </button>
                   </form>
               </div>

           </div>

       </div>
       <h1 class="text-center p-3 bg-danger text-white" th:unless="${model}"> you don't permission to see this contact...</h1>
   </div>


</section>
</body>
</html>
