<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>+
</head>
<body>
<section>

    <div class="=card mr-3 ml-3">
        <div class="card-body">
            <h1 class="text-center"> your contacts</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Enail</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${contacts}">
                    <th scope="row" th:text="${'SCM'+c.cid}"></th>
                    <td >
                        <img src="" class="my_profile" th:src="@{'/img/'+${c.image}}">
                        <span th:text="${c.name}"></span></td>
                    <td >
                        <a href="#" th:href ="@{'/user/'+${c.cid}+'/contact'}">
                            <span th:text="${c.email}">
                            </span>
                        </a>


                        </span></td>
                    <td th:text="${c.phone}"></td>
                    <td>
                        <a th:href="@{'/user/delete/'+${c.cid}}" class="btn btn-danger btn-sm">Delete

                        </a>
                        <form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
                        <button type="submit" class="btn btn-primary btn-sm">Update


                        </button>
                        </form>
                    </td>
                </tr>
                </tbody>

            </table>
            <!--pageintaion-->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li th:if="${current!=0}" class="page-item"><a  th:href="@{'/user/show-contacts/'+${current-1}}" class="page-link" href="#">Previous</a></li>
                    <li th:classappend="${current==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}"class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}">

                    </span></a></li>

                    <li th:if="${current+1!=totalPages}" class="page-item"><a  th:href="@{'/user/show-contacts/'+${current+1}}" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>

    </div>


</section>
</body>
</html>
