
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text ="${title}">Base html</title>
  </head>
  <body>
  
  <!-- navbar -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/about}">About </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link "  tabindex="-1" aria-disabled="true"><span th:text="*{user.name}"> </span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link "  tabindex="-1" aria-disabled="true" href="" th:href="@{/logout}"> Logout</a>
      </li>
    </ul>
   
  </div>
</nav>
<!-- ENDnavbar -->

   <!-- <div th:replace="${content}"></div>-->
  <div class="sidebar mt-2">
    <span onclick="toggleSidebar()" class="crossbtn">&times;</span>
    <a href="" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
    <a href="" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a href=""  th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add Contact</a>
    <a href="" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
    <a href="" class="item"><i class="fa-solid fa-gear"></i> Settings </a>
    <a href="" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout </a>
    <div class="divider"> </div>
  </div>
  <div class="content mt-5">
      <i onclick="toggleSidebar()" class="fas fa-bars m-3"> </i>
    <div class="container" >
      <div th:if="${message}" th:class="${message.type} ? 'alert ' + ${message.type}" role="alert">
        <p th:text="${message.content}" class="text-center"></p>
      </div>

    </div>

    <div th:replace="${content}"></div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script th:src="@{/js/script.js}"></script>




  </body>
</html>
